name: Security Scanning & Compliance

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop, simplify-openssl-build ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # CodeQL Analysis - only for scheduled and push events
    - name: Initialize CodeQL
      if: github.event_name != 'pull_request'
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended

    - name: Perform CodeQL Analysis
      if: github.event_name != 'pull_request'
      uses: github/codeql-action/analyze@v3
      continue-on-error: true

    # Dependency Review - only for pull requests
    - name: Dependency Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: critical
      continue-on-error: true

    # SAST with Bandit
    - name: SAST Scanning (Bandit)
      run: |
        pip install bandit[toml]
        # Check if there are Python files to scan
        if find . -name "*.py" -type f | grep -q .; then
          bandit -r . -f json -o bandit-report.json --exit-zero || true
          echo "âœ… Bandit scan completed"
        else
          echo "âš ï¸  No Python files found to scan"
          echo "{}" > bandit-report.json
        fi
      continue-on-error: true

    # SBOM generation
    - name: Generate SBOM
      run: |
        pip install cyclonedx-bom || pip install cyclonedx-py || true
        if command -v cyclonedx-py &> /dev/null; then
          cyclonedx-py --output-format json --output-file sbom-cyclonedx.json . || echo "{}" > sbom-cyclonedx.json
        else
          echo "âš ï¸  SBOM tool not available"
          echo "{}" > sbom-cyclonedx.json
        fi
        echo "âœ… SBOM generation complete"
      continue-on-error: true
        
    - name: Upload Security Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          sbom-cyclonedx.json
        retention-days: 30
        if-no-files-found: ignore

  fips-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: FIPS Compliance Validation
      run: |
        echo "ðŸ”’ FIPS Compliance Validation"
        echo "============================"
        
        # Check if openssl-* directories exist
        if ls openssl-* 1> /dev/null 2>&1; then
          # Check for FIPS options in conanfiles
          for conanfile in openssl-*/conanfile.py; do
            if [ -f "$conanfile" ]; then
              if grep -q "enable_fips\|fips" "$conanfile"; then
                echo "âœ… FIPS option found in $conanfile"
              else
                echo "â„¹ï¸  FIPS option not found in $conanfile (may not be required)"
              fi
            fi
          done
        else
          echo "â„¹ï¸  No openssl-* directories found (may not be required for this workflow)"
        fi
        
        echo "âœ… FIPS validation complete"

  summary:
    needs: [security-analysis, fips-validation]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Security summary
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Security scanning completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Jobs executed**:" >> $GITHUB_STEP_SUMMARY
        echo "- Security Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- FIPS Validation" >> $GITHUB_STEP_SUMMARY
