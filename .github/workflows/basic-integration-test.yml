name: Basic Integration Test

on:
  push:
    branches: [ main, master ]
    paths:
      - 'conanfile.py'
      - 'scripts/**'
      - 'openssl_tools/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'conanfile.py'
      - 'scripts/**'
      - 'openssl_tools/**'
  workflow_dispatch:

jobs:
  basic-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout openssl-tools
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Conan
        run: |
          pip install "conan>=2.0,<3.0"
          conan --version
      
      - name: Validate conanfile.py syntax
        run: |
          echo "ðŸ” Validating conanfile.py syntax..."
          python3 -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from conanfile import OpenSSLConan
              print('âœ… conanfile.py imports successfully')
              
              # Test basic instantiation
              conan = OpenSSLConan()
              print('âœ… OpenSSLConan class instantiated')
              
              # Test basic attributes
              assert hasattr(conan, 'name')
              assert hasattr(conan, 'version')
              assert hasattr(conan, 'options')
              print('âœ… Basic class structure is valid')
              
          except Exception as e:
              print(f'âŒ Validation failed: {e}')
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "
      
      - name: Test Conan configuration
        run: |
          echo "ðŸ”§ Testing Conan configuration..."
          conan profile detect --force
          conan config init
          conan config set general.revisions_enabled=1
          conan profile show default
      
      - name: Validate scripts directory
        run: |
          echo "ðŸ“ Validating scripts directory structure..."
          if [ -d "scripts" ]; then
            echo "âœ… scripts directory exists"
            ls -la scripts/ | head -10
            echo "ðŸ“ Conan scripts:"
            ls -la scripts/conan/ | head -5
          else
            echo "âŒ scripts directory missing"
            exit 1
          fi
      
      - name: Test basic Python imports
        run: |
          echo "ðŸ Testing basic Python imports..."
          python3 -c "
          import sys
          sys.path.insert(0, '.')
          
          # Test core modules
          try:
              from openssl_tools.util.custom_logging import setup_logging_from_config
              print('âœ… openssl_tools.util.custom_logging imports successfully')
          except ImportError as e:
              print(f'âŒ openssl_tools.util.custom_logging import failed: {e}')
              sys.exit(1)
              
          try:
              from scripts.conan.conan_functions import get_default_conan
              print('âœ… scripts.conan.conan_functions imports successfully')
          except ImportError as e:
              print(f'âŒ scripts.conan.conan_functions import failed: {e}')
              sys.exit(1)
          "
      
      - name: Test conan_functions module
        run: |
          echo "ðŸ”§ Testing conan_functions module..."
          python3 -c "
          import sys
          sys.path.insert(0, './scripts/conan')
          
          try:
              from conan_functions import validate_conan_installation, get_conan_profiles
              print('âœ… conan_functions module functions available')
              
              # Test validation function
              valid, msg = validate_conan_installation()
              print(f'Conan validation: {valid} - {msg}')
              
              profiles = get_conan_profiles()
              print(f'Available profiles: {profiles}')
              
          except Exception as e:
              print(f'âŒ conan_functions test failed: {e}')
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "
      
      - name: Integration test summary
        run: |
          echo "ðŸŽ‰ Basic integration test completed successfully!"
          echo "âœ… Repository structure is valid"
          echo "âœ… Python modules can be imported"
          echo "âœ… Conan configuration works"
          echo "âœ… Ready for advanced integration testing"
