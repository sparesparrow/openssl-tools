      working-directory: _build
      continue-on-error: true
      run: |
        7z.exe x coreinfo/Coreinfo.zip
        ./Coreinfo64.exe -accepteula -f
        ./apps/openssl.exe version -c
    - name: Conan test
      timeout-minutes: 60
      run: |
        conan test . --profile=conan-dev/profiles/windows-msvc2022.profile -o fips=False -o enable_demos=True -o no_shared=True -o enable_md2=True -o enable_rc5=True -o enable_ssl3=True -o enable_ssl3_method=True -o enable_weak_ssl_ciphers=True -o enable_trace=True -o enable_crypto_mdebug=True

  minimal:
    runs-on: windows-2022
    env:
      CONAN_USER_HOME: ${{ github.workspace }}/.conan2
      CONAN_COLOR_DISPLAY: 1
      CLICOLOR_FORCE: 1
      CLICOLOR: 1
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Set up Conan Python Environment
      run: |
        python scripts/setup-ci-environment.py
    
    - name: Conan install
      run: |
        conan install . --profile=conan-dev/profiles/windows-msvc2022.profile -o fips=False -o enable_demos=True -o no_bulk=True -o no_deprecated=True -o no_asm=True -o no_threads=True -o no_shared=True
    
    - name: Conan build
      run: |
        conan build . --profile=conan-dev/profiles/windows-msvc2022.profile -o fips=False -o enable_demos=True -o no_bulk=True -o no_deprecated=True -o no_asm=True -o no_threads=True -o no_shared=True
