    - name: Conan build
      run: |
        conan build . --profile=conan-dev/profiles/windows-msvc2022.profile -o fips=False -o enable_demos=True -o no_shared=True -o enable_md2=True -o enable_rc5=True -o enable_ssl3=True -o enable_ssl3_method=True -o enable_weak_ssl_ciphers=True -o enable_trace=True -o enable_crypto_mdebug=True
