name: MCP Server CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Lint with black and isort
      run: |
        black --check github_workflow_fixer_mcp.py
        isort --check github_workflow_fixer_mcp.py

    - name: Type checking with mypy
      run: |
        mypy github_workflow_fixer_mcp.py --ignore-missing-imports

    - name: Test with pytest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pytest -v --cov=github_workflow_fixer_mcp --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run security scan with bandit
      run: |
        pip install bandit
        bandit -r github_workflow_fixer_mcp.py

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t mcp-workflow-fixer:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run --rm -e GITHUB_TOKEN=test mcp-workflow-fixer:${{ github.sha }} python -c "print('Docker build successful')"

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest  
    needs: [test, security-scan, docker-build]

    steps:
    - uses: actions/checkout@v4

