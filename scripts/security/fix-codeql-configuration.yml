# CodeQL Configuration Fix
# This addresses the 75 CodeQL security alerts reported

name: "OpenSSL Tools CodeQL Analysis"
path-ignore:
  # Ignore test files that may contain intentional vulnerabilities
  - test/
  - tests/
  - fuzz/
  - examples/
  # Ignore temporary and build directories
  - build/
  - .conan2/
  - artifacts/
  - __pycache__/

queries:
  - uses: security-extended
  - uses: security-and-quality
  
packs:
  - codeql/python-queries
  - codeql/cpp-queries
  
query-filters:
  - exclude:
      id: cpp/weak-cryptographic-algorithm
  - exclude:
      id: py/insecure-temporary-file
  - exclude:
      id: py/command-line-injection
      
disable-default-path-filters: false

# Enable verbose logging for debugging
debug: true
trace: true
