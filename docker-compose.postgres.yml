version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: openssl-build-db
    environment:
      POSTGRES_DB: openssl_builds
      POSTGRES_USER: openssl_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openssl_secure_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openssl_admin -d openssl_builds"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
